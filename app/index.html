<body>

	<div ng-controller="MainCtrl">
		<div class="setting-panel">
			<div class="container">
				<div class="row">
					<div class="col-md-2">
						<button ng-click="predicate=''" type="button" class="btn btn-primary my-btn" title="Remove sorting, clear localStorage">Clear sort</button>
						<button ng-click="clearFilters()" type="button" class="btn btn-primary my-btn" title="Remove filters, clear localStorage">Clear filter</button>
					</div>
					<div class="col-md-4">
						<p>Rating</p>
						<span>min: </span><input type="number" min="0" ng-model="minR" ng-change="addMinR()" class="form-control my-input">
						<span>max: </span><input type="number" min="0" ng-model="maxR" ng-change="addMaxR()" class="form-control my-input">
					</div>
					<div class="col-md-4">
						<p>Price</p>
						<span>min: </span><input type="number" min="0" ng-model="minP" ng-change="addMinP()" class="form-control my-input">
						<span>max: </span><input type="number" min="0" ng-model="maxP" ng-change="addMaxP()" class="form-control my-input">
					</div>
				</div>
			</div>	
		</div>

		<div class="content-box">
			<div class="container">
				<div class="row">
					<table class="table table-bordered table-hover" make-sortable>
						<thead class="thead-default">
							<tr>
								<th>â„–</th>
								<th>
									Title <span>sort: <a href ng-click="sortTable('title')">A-Z</a>/<a href ng-click="sortTable('-title')">Z-A</a></span>
								</th>
								<th>Image</th>
								<th>
									<div class="sort-wrap">
										<a href ng-click="sortTable('rating')">&#9650;</a>
										Rating
										<a href ng-click="sortTable('-rating')">&#9660;</a>
									</div>
								</th>
								<th>
									<div class="sort-wrap">
										<a href ng-click="sortTable('price')">&#9650;</a>
										Price
										<a href ng-click="sortTable('-price')">&#9660;</a>
									</div>
								</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in items | orderBy:predicate | filter:priceFilter | filter:ratingFilter" class="my-tr">
								<td>{{$index+1}}</td>
								<td><a href ng-click="openPopUpDialog(item)">{{item.title}}</a></td>
								<td class="img-column">
									<div class="img-wrap">
										<a href ng-click="openPopUpDialog(item)"><img ng-src="{{item.image}}" alt="{{item.title}}"></a>
									</div>
								</td>
								<td>{{item.rating}}</td>
								<td>{{item.price}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<pop-up-dialog></pop-up-dialog>
	</div>
	</div>
